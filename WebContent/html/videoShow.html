<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>视频展示</title>
    
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="expires" content="0">    
<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="This is my page">

<link href="/styles/video/videoShow.css" rel="stylesheet" type="text/css">
<link href="/styles/common.css" rel="stylesheet" type="text/css">
<link href="/styles/video-js.css" rel="stylesheet" type="text/css">
<link href="/styles/comments.css" rel="stylesheet" type="text/css">

<script type="text/javascript" src="/scripts/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/scripts/video/show_video.js"></script>
<script type="text/javascript" src="/scripts/common.js"></script>
<script type="text/javascript" src="/scripts/video.js"></script>
<script type="text/javascript" src="/scripts/ckplayer/ckplayer/ckplayer.js"></script>

</head>
<body>

 <div style="display: block;">
    	<!-- 回到顶端start -->
  		<div class="side-btns-wrap">
  			<div class="side-btns-top">
  				<a href="javascript:;" class="side-btns-top-btn" title="回到顶端"></a>
  			</div>
  		</div>
  		<!-- 回到顶端end -->
  		
  		<div class="wrap">
  			<!-- 顶部 -->
  			<div class="header">
  				<div class="logo">
  					<img src="/images/toplogo2.png" width="180" height="63">
  				</div>
  			</div>
    		
    		<!-- 视频播放start -->
    		<div class="F_con clearfix">
    		    <input type="hidden" id="hidden-picture-id" value="<s:property value="videoId"/>"/>
	    		<div class="Vd_titBox clearfix">
	    			<h2 title="<s:property value="video.label"/>---<s:property value="video.title"/>">
	    				<s:property value="video.label"/>---<s:property value="video.title"/>
	    			</h2>
	    		</div>
    			
    			<div class="vd_playBox" style="position:static;">
    				<div class="playBox" style="z-index: 1400; position: relative;">
    					<video controls="controls" preload="auto" width="1000px;" height="600px;" id="ckplayer">
    						<source src="<s:property value="video.url"/>" type="video/mp4"/>
    						您的浏览器不支持video标签
    					</video>
    				</div>
    			</div>
    			
    			<div class="vd_msg">
    				<div class="video_detail">
    					<div class="msg_cnt">
    					    <!-- 
    						<h1 class="tl">
          						《新闻联播》 习主席访英：中国红抹亮英国首都伦敦        
          					</h1>
          					 -->
          					<div class="mg_a">
          						<dl class="m_hd dtl_lst">
            						<dt>作者：</dt>
            							<dd>
              	             	           <span class="tag_nm"><s:property value="video.username"/></span>
	                                    </dd>
          						</dl>
          						<dl class=" dtl_lst">
            						<dt class="m_hd">简介：</dt>
            						<dd>
            							<span id="detail_part"><s:property value="video.description"/></span>
            						</dd>
          						</dl>
        					</div>
        					<div class="mg_b">
			                	<dl class="m_hd dtl_lst">
			                    	<dt>时间：</dt><dd><span><s:property value="video.uploadtime"/></span></dd>
			                    </dl>
			                    <dl class="m_hd dtl_lst">
			                    	<dt>点击量：</dt>
			                    	<dd><s:property value="video.clicks"/></dd>
			                    </dl>
                			</div>
    					</div>
    				</div>
    			</div>
    		</div>
    		<!-- 视频播放end -->
    		<!-- 评论列表start -->
			<div class="slide-comment">
				<div class="blkContainerCommentblk">
					<div class="Mblk_cmnt blkCommentBox" style="position: relative;">
						<div class="post_box post_box_top post_box_showall" style="position: static; left: 0px; margin-left: 0px; top: 90px;">
							<p class="post_box_count">
								<a href="#">
									已有<span class="f_red" id="total-comments">0</span>条评论
								</a>
							</p>
							<div class="post_box_cont clearfix">
								<textarea class="J_Comment_Content" placeholder="请输入评论内容" name="content"></textarea>
								<div class="J_Comment_Tip post_tip" id="input-content-tip">
									<p class="post_tip_error">请输入评论内容</p>
								</div>
							</div>
							<div class="cmnt_user_cont clearfix">
								<div class="cmnt_name J_Unlogin">
									<input name="user" placeholder="请输入账号" class="form_input_long  J_Login_User">
								</div>
								<div class="cmnt_password J_Unlogin">
									<input type="password" name="psw" class="form_input_long J_Login_Psw" placeholder="请输入密码">
								</div>
								<div class="cmnt_user_link J_Unlogin">
									<a href="javascript:;" onclick="return false;" class="local-login">登陆</a>
								</div>
								<div class="cmnt_user_login_info J_Login_Tip" >
									<span class="notice">用户名/密码错误</span>
								</div>
								<a href="javascript:;" onclick="return false;" class="J_Comment_Submit post_inline_comment">发布</a>
							</div>
						</div>
						<!-- 浮动评论框start -->
						<div class="b_cont2">
							<div class="J_Comment_Wrap_Latest">
								<div class="c_title">
									<span class="cmenu">最新评论</span>
									<!-- 
										<a href="javascript:;" onclick="return false;" class="cmnt-reflash-btn">刷新</a>
									 -->
								</div>
								<div class="b_txt">
									<div class="comment_item_page">
										<div id="J_Comment_Tip" class="comment_item comment_tip no-content" ><span>还没有评论</span></div>
										
									</div>
								</div>
							</div>
						</div>
						<!-- 分页区start -->
			  			<div class="change_page">
			  				当前页数：<span id="show-current">1</span>，总页数：<span id="show-total">1</span> &nbsp;&nbsp;&nbsp;
			  				<a class="a_page" href="javascript:;" id="show-pre" style="text-decoration:  underline;">上一页</a>
			  				&nbsp;&nbsp;&nbsp;
			  				<a class="a_page" href="javascript:;" id="show-next" style="text-decoration:  underline;">下一页</a>
			  				&nbsp;&nbsp;&nbsp;
			  				<select id="curpage-select"></select>
			  			</div>
			  			<!-- 分页区end -->
					</div>
				</div>
			</div>
			<!-- 评论列表end -->
    	 </div>
    	 <!-- 底层div -->
  		<div class="footer">
  			<p>本网页使用最新HTML5技术设计，建议使用IE9.0、10、11、搜狗、猎豹、谷歌Google Chrome、360、QQ等浏览器观看视频（注意极速模式与兼容模式的切换）</p>

  		</div>
    </div>

</body>
</html>
