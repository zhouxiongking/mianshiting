<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description'  function='html2text(@me)'/}" />
<title>{dede:field.title/}-{dede:global.cfg_webname/}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="/html5_blue/images/favicon.ico" />
<link rel="stylesheet" type="text/css" media="all" href="/html5_blue/css/style.css" />
<link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<script type="text/javascript" src="/html5_blue/js/jquery.min.js"></script>
<script type="text/javascript" src="/html5_blue/js/responsiveslides.min.js"></script>
<script type="text/javascript" src="/html5_blue/js/yycm.js"></script>
</head>
<body>
{dede:include filename="head.htm"/}
<div class="wrap" >
  <div class="main" style="width:100%;">
    <div class="article">
      <div class="map"><span> 当前位置：{dede:field name='position'/}</span> </div>
      <div class="title">
        <h1> {dede:field.typename/} </h1>
      </div>
      <div class="article_content"> 
      	<dl class="message">
         <form action="/plus/diy.php" enctype="multipart/form-data" method="post">
        <input type="hidden" name="action" value="post" />
        <input type="hidden" name="diyid" value="1" />
        <input type="hidden" name="do" value="2" />

        	<dt></dt>
            <dd>姓名：<input type="text" class="kuang" name="xm" id="xm"></dd>
            <dd>邮箱：<input type="text" class="kuang" name="yx" id="yx"></dd>
            <dd>内容：<textarea name="cont" id="cont"></textarea></dd>
            <input type="hidden" name="dede_fields" value="xm,text;yx,text;cont,multitext" />
			<input type="hidden" name="dede_fieldshash" value="ef88e9a45eb83937c2f64f8e31574841" />
            <dd><input type="submit" class="tj" value="提交"></dd>
        </dl>
      </div>
    </div>
  </div>
</div>
<div class="clear"></div>
{dede:include filename="footer.htm"/}
<script>
	$(function(){
		$('.tj').click(function(){
			if($('#xm').val()==''){alert('请输入姓名！'); return false;}
			if($('#yx').val()==''){alert('请输入邮箱！'); return false;}
			if($('#cont').val()==''){alert('请输入内容！'); return false;}
		})
	})
</script>
</body>
</html>
